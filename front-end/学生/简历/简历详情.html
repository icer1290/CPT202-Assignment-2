<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简历详情</title>
		<script src="../cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquary.js" type="text/javascript" charset="utf-8"></script>
		<script src="../useful.js" type="text/javascript" charset="utf-8"></script>
		<script src="resume%20detail.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="auto.css" type="text/css">
		<link rel="stylesheet" href="index.css" type="text/css">
	</head>



	<body>
		<div class="right">
			<span id="timeTitle">
				创建时间:
			</span> <span id="createTime"></span><br><br>
			<button id="return" onclick="window.location='简历选择.html'"></button>
			<div class="input">
				<img src="./img/kecheng.png" alt="">
				<input type="text" placeholder="填写您的简历名称" id="resumeName" /><span id="nameError"></span>
			</div><br>
			
			<div class="input">
				<img src="./img/techang.png" alt="">									<!-- 新图片 -->
				<input type="text" placeholder="填写真实姓名" id="stuName" />
			</div><br>
			
			<div class="input">
				<img src="./img/kecheng.png" alt="">
				<textarea type="text" placeholder="填写您的课程" id="learnCourse"></textarea>
			</div><br>

			<div class="input">
				<img src="./img/techang.png" alt="">
				<textarea placeholder="填写您的技能" id="specialty"></textarea>
			</div><br>
			
			<div class="input">
				<img src="./img/aihao.png" alt="">
				<input type="text" placeholder="填写您的爱好" id="hobby" />

			</div><br>
			
			<div class="input">
				<img src="./img/gongzuo.png" alt="">
				<textarea placeholder="填写您的工作经历" id="workExp"></textarea>
			</div><br>
			
			<div class="input">
				<img src="./img/jingli.png" alt="">
				<textarea placeholder="填写您的项目经历" id="projectExp"></textarea>
			</div><br>
			
			<div class="input">
				<img src="./img/huojiang.png" alt="">
				<textarea type="text" placeholder="填写您的获奖信息" id="awards"></textarea>
			</div><br>
			
			<div class="input">
				<img src="./img/pingjia.png" alt="">
				<textarea type="text" placeholder="填写您的个人评价" id="comment"></textarea>
			</div><br>
			
			<div class="button">
				<div id="Edit">保存</div>
				<div id="Delete">删除</div>
			</div><br>
		</div>

	</body>
</html>
